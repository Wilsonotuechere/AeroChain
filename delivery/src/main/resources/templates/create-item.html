<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-gray': '#F5F5F7',
                        'apple-text': '#1D1D1F',
                        'apple-accent': '#2997FF'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-apple-gray min-h-screen">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="pt-32 max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6">Create New Item</h2>
            <form th:action="@{/post-item}" method="post">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Name of item</label>
                        <input type="text" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Weight in kg</label>
                        <input type="number" step="0.01" name="weight" required class="shadow appearance-none border rounded w-full py-2 px-3">
                    </div>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Create Item</button>
                </div>
            </form>
        </div>
        <div class="overflow-x-auto">
            <h2 class="text-2xl font-bold mb-6">List of items</h2>
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Weight</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="item : ${allItems}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${item.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${item.code}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${item.weight}"></td>
                    </tr>
                </tbody>
            </table>
            <footer th:replace="~{fragments/footer :: footer}"></footer>
        </div>
    </div>
</body>
</html>
